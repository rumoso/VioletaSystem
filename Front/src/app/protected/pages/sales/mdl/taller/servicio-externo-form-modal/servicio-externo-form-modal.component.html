<div class="form-modal-container">
  <h2 mat-dialog-title>{{ isEditing ? 'Editar' : 'Agregar' }} Servicio Externo</h2>

  <mat-dialog-content>
    <form [formGroup]="servicioForm" class="form-content">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del Servicio</mat-label>
        <input matInput
          formControlName="name"
          placeholder="Ej: Limpieza de Joyas"
          required>
        <mat-error *ngIf="servicioForm.get('name')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción (Opcional)</mat-label>
        <textarea matInput
          formControlName="description"
          placeholder="Descripción del servicio"
          rows="5"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="accent" (click)="saveServicio()" [disabled]="!servicioForm.valid">
      <mat-icon>{{ isEditing ? 'update' : 'add' }}</mat-icon>
      {{ isEditing ? 'Actualizar' : 'Agregar' }}
    </button>
  </mat-dialog-actions>
</div>
