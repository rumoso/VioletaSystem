<div class="divMain textAlingCenter" style="padding: 30px;">
    <div class="divTitle-center">
        {{
            ( idCustomer )
                ? 'Editar'
                : 'Nuevo'
        }}
        {{title}}
    </div>
    <div class="row">
        <div class="col-md-12">

                <br>
                
                <form action=""
                autocomplete="off"
                [formGroup]="customerForm"
                (ngSubmit)="fn_saveCustomer()">

                    <div class="row top20px">
                        <div class="col-md-4">
                            <mat-form-field class="with100">
                                <mat-label>Apellidos</mat-label>
                                <input matInput placeholder="Ingrese los apellidos"
                                formControlName="lastName">
                            </mat-form-field>
                        </div>
                        

                        <div class="col-md-4">
                            <mat-form-field class="with100">
                                <mat-label>Nombre: </mat-label>
                                <input matInput placeholder="Ingrese el nombre"
                                type="text"
                                formControlName="name">
                            </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="with100">
                                <mat-label>Teléfono: </mat-label>
                                <mat-icon matPrefix class="my-icon">phone</mat-icon>
                                <input matInput placeholder="Ingrese un teléfono"
                                type="text"
                                formControlName="tel">
                            </mat-form-field>
                        </div>
                        
                    </div>

                    <div class="row top20px">

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width with100">
                                <mat-label>Dirección</mat-label>
                                <textarea matInput
                                cdkTextareaAutosize
                                placeholder="Ingrese la dirección"
                                formControlName="address"></textarea>
                            </mat-form-field>
                        </div>
                        
                        <div class="col-md-6">
                            <mat-form-field class="with100">
                                <mat-label>Correo electrónico</mat-label>
                                <input matInput placeholder="Ingrese un correo electrónico"
                                formControlName="eMail">
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <mat-checkbox class="example-margin" formControlName="active">Activo</mat-checkbox>
                        </div>
                    </div>

                    <div class="row top10px">
                        <div class="col-md-12">
                            <div style="float: left;">
                                <button mat-raised-button
                                color="primary"
                                type="submit"
                                class="marginRight10px"
                                [disabled]="customerForm.invalid">Guardar</button>
                                
                                <button mat-raised-button
                                type="button"
                                (click)="changeRoute('customerList')">Cancelar</button>                
                                
                            </div>
                        </div>
                    </div>

                </form>   
                
        </div>
    </div>    
</div>

<app-spinner [hidden]="!bShowSpinner"></app-spinner>
