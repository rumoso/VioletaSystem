<div style="margin-top: -50px !important;">
    <div class="divMain textAlingCenter" style="padding: 30px;">
        <div class="divTitle-center">
            {{
                ( idUser )
                    ? 'Editar'
                    : 'Nuevo'
            }}
            {{title}}
        </div>
        <div class="row">
            <div class="col-md-12">
    
                    <br>
                    
                    <form action=""
                    autocomplete="off"
                    [formGroup]="userForm"
                    (ngSubmit)="fn_saveUser()">
    
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field fxLayout.xs="column"
                                    style="width: 100%;">
                                    <mat-label>Nombre:</mat-label>
                                    <input matInput
                                            type="text"
                                            formControlName="name">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field fxLayout.xs="column"
                                    style="width: 100%;">
                                    <mat-label>Usuario:</mat-label>
                                    <input matInput
                                            type="text"
                                            formControlName="userName">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row" *ngIf="idUser == 0">
                            <div class="col-md-12">
                                <mat-form-field fxLayout.xs="column"
                                    style="width: 100%;">
                                    <mat-label>Contraseña:</mat-label>
                                    <input matInput
                                            type="password"
                                            formControlName="pwd">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1">
                                <mat-checkbox class="example-margin" formControlName="active">Activo</mat-checkbox>
                            </div>
                        </div>

    
                        <div class="row top10px">
                            <div class="col-md-12">
                                <div style="float: left;">
                                    <button mat-raised-button
                                    color="primary"
                                    type="submit"
                                    class="marginRight10px"
                                    [disabled]="userForm.invalid">Guardar</button>
                                    
                                    <button mat-raised-button
                                    type="button"
                                    (click)="changeRoute('userList')">Cancelar</button>                
                                    
                                </div>
                            </div>
                        </div>
    
                    </form>   
                    
            </div>
        </div>    
    </div>
</div>

<div style="margin-top: -50px !important;"
    *ngIf="idUser > 0">
    <div class="divMain textAlingCenter" style="padding: 30px;">
        <div class="divTitle-center">
            Roles del usuario
        </div>
        <div class="row">
            <div class="col-md-12">
    
                <div class="" >
                    
                    <br>
                    
                    <form action=""
                    autocomplete="off"
                    [formGroup]="addRoleForm"
                    >

                        <div class="row">
                            
                            <div class="col-md-4">
                                <mat-label>Rol: </mat-label>
                                <mat-form-field
                                style="width: 100%;"
                                (click)="cbxSearchRol()">
                                    <input type="text"
                                            id="cbxArea"
                                            style="width: 100%;"
                                            placeholder="Selecciona..."
                                            aria-label="Number"
                                            matInput
                                            formControlName="roleDesc"
                                            [matAutocomplete]="cbxRol"
                                            (input)="cbxSearchRol()">
                                            <button *ngIf="addRoleForm.value.roleDesc" matSuffix mat-icon-button aria-label="Clear" (click)="cbxRolClear()">
                                                <mat-icon>close</mat-icon>
                                              </button>
                                    <mat-autocomplete autoActiveFirstOption
                                                        #cbxRol="matAutocomplete"
                                                        (optionSelected)="cbxSelectedOptionRol( $event )">
                                        <mat-option *ngFor="let role of cbxRoles" [value]="role">
                                            {{ role.name }}
                                        </mat-option>
                        
                                        <mat-option value="" *ngIf="cbxRoles.length == 0 && addRoleForm.value.roleDesc">
                                            No se encontró nada...
                                        </mat-option>
                        
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>

                            <div class="col-md-4">
                                <div style="float: left; margin-top: 30px">
                                    <button mat-raised-button
                                    color="primary"
                                    type="submit"
                                    class="marginRight10px"
                                    [disabled]="addRoleForm.invalid"
                                    (click)="fn_insertRolByIdUser()">Agregar rol</button>
                                    
                                </div>
                            </div>

                        </div>
    
                    </form>   
                    
                </div>
            </div>
        </div>  
        
        <div class="row top20px">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th class="textAlingCenter padding-th">Acciones</th>
                            <th class="textAlingLeft padding-th">Rol</th>
                            <th class="textAlingCenter padding-th">Creado</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of rolesByUserList">
                                <td class="textAlingCenter">
                                    <div style="width: 100px;">

                                        <span class="material-icons manitaSobre colorRed"
                                        matTooltip="Eliminar Paciente"
                                        (click)="fn_deleteRolByIdUser( item.idRol )">
                                            delete_outline
                                        </span>

                                    </div>
                                </td>
                                <td class="textAlingLeft">{{ item.name }}</td>
                                <td class="textAlingCenter">{{ item.createDate | date:'dd-MM-yyyy' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                
            
        </div>
    </div>
    </div>
</div>

<div style="margin-top: -50px !important;"
    *ngIf="idUser > 0">
    <div class="divMain textAlingCenter" style="padding: 30px;">
        <div class="divTitle-center">
            Cambio de contraseña
        </div>
        <div class="row">
            <div class="col-md-12">
    
                <div class="textAlingCenter" >
                    
                    <br>
                    
                    <form action=""
                    autocomplete="off"
                    [formGroup]="changePwdForm"
                    >

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field fxLayout.xs="column"
                                style="width: 100%;">
                                <mat-label>Contraseña:</mat-label>
                                <input matInput
                                        type="password"
                                        formControlName="pwd">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field fxLayout.xs="column"
                                style="width: 100%;">
                                <mat-label>Verificar contraseña:</mat-label>
                                <input matInput
                                        type="password"
                                        formControlName="pwd2">
                            </mat-form-field>
                        </div>
                    </div>
    
                        <div class="row top10px">
                            <div class="col-md-12">
                                <div style="float: left;">
                                    <button mat-raised-button
                                    color="primary"
                                    type="submit"
                                    class="marginRight10px"
                                    [disabled]="changePwdForm.invalid"
                                    (click)="fn_changePassword()">Guardar</button>
                                    
                                </div>
                            </div>
                        </div>
    
                    </form>   
                    
                </div>
            </div>
        </div>    
    </div>
</div>

<app-spinner [hidden]="!bShowSpinner"></app-spinner>
